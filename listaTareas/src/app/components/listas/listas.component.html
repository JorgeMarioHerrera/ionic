<ion-list color="dark">
    <ion-item-sliding *ngFor="let item of tareasService.listas; let i = index" detail color="dark" (click)="listaSeleccionada( item )">
        <ion-item color="dark">
            <ion-label>
                {{ item.titulo }}
            </ion-label>
            <ion-note color="tertiary" slot="end">
                {{ item.items.length }} items
            </ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="borrar( item )" color="danger">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
